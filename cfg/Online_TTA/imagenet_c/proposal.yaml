MODEL:
  ADAPTATION: proposal
  ARCH: vit
TEST:
  BATCH_SIZE: 64
CORRUPTION:
  DATASET: imagenet_c
  SOURCE_DATASET: imagenet
  SOURCE_DOMAIN: origin
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: SGD
  LR: 0.00025
  MOMENTUM: 0.9
  WD: 0.0
  NESTEROV: False
DEYO:
  PLPD_THRESHOLD: 0.2
  MARGIN_E0: 0.4
  MARGIN: 0.5
PROPOSAL:
  NEW_MARGIN: 0.8
  NEW_MARGIN_E0: 0.8

  BAD_MARGIN: 0.1
  LAYER: 3
