MODEL:
  ADAPTATION: sar
  ARCH: WideResNet
TEST:
  BATCH_SIZE: 64
CORRUPTION:
  SOURCE_DATASET: cifar10
  SOURCE_DOMAIN: origin
  DATASET: cifar10_c
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: SGD
  LR: 0.00025
  MOMENTUM: 0.9
  WD: 0.0
  NESTEROV: False
SAR:
  RESET_CONSTANT: 0.05